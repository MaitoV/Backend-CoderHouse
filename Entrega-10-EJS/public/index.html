<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Carga de Productos</title>
</head>
<body>
    <div class="container">
    <form action="/api/productos/guardar" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Nombre del producto</label>
            <input id="title" class="form-control" name="title" type="text">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Precio del producto</label>
            <input id="price" class="form-control" name="price" type="number">
        </div>
        <div class="mb-3">
            <label for="thumbnail" class="form-label">Foto del producto</label>
            <input id="thumbnail" class="form-control" name="thumbnail" type="file">
        </div>
        <button type="submit" class="btn btn-primary">Crear Producto</button>
    </form>
    </div>
</body>
</html>
